{% extends 'base.html' %}

{% block title %}Bekräfta Borttagning{% endblock %}

{% block content %}
<h2>Bekräfta borttagning av annons</h2>
<p>Är du säker på att du vill ta bort annonsen "{{ annons.rubrik }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Ja, ta bort</button>
    <a href="{% url 'mina_annonser' %}">Avbryt</a>
</form>
{% endblock %}
